<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>CSS Lists</h1>
    </header>

    <main>
        <h2>Ordered List</h2>
        <ol start="=1">
            <li>Step One</li>
            <li value="25">Step Two</li>
            <li>Step Three</li>
        </ol>
        <br>
        <h2>Unordered List</h2>
        <ul>
            <li>Burger</li>
            <li>Pizza</li>
            <li>Chicken Fry</li>
        </ul>
    </main>
</body>
</html>
